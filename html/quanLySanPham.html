    <!--css  -->
    <link rel="stylesheet" href="../css/quanLySanPham.css">
</head>

<body>

    <!-- navbar -->
    <div class="container" id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="logo">
                <img src="../img/logo mac.jpg" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="cuaHangDiDong.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Từ khóa tìm kiếm..."
                        aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <!-- header -->
    <header class="header d-flex  ">
        <div class="container">
            <div class="content">
                <h1 style="color: aliceblue;" class="py-2">Danh sách sản phẩm</h1>
            </div>
            <button id="btnAdd" data-toggle="modal" data-target="#exampleModal"
                class="btn btn-outline-light bg-success">Thêm sản
                phẩm</button>
        </div>
    </header>
    <!-- table sản phẩm -->
    
        <div class="tblSanPham container py-3"  id="tblSanPham">
           
            <table class="table table-bordered  ">
                <thead class="thead-light">
                    <th>Mã </th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Loại ND</th>
                    <th>Ngôn ngữ</th>

                </thead>
                <tbody id="tblDanhSachSP" class="my-3" style="color: white; text-align: center;  "></tbody>
            </table>
    </div>
    <!-- modal -->


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Mã sản phẩm</label>
                            <input type="text" class="form-control" id="maSp" placeholder="nhập mã sản phẩm...">
                        </div>
                        <div class="form-group">
                            <label>Tên </label>
                            <input type="text" class="form-control" id="tenSp" placeholder="nhập tên sản phẩm...">
                        </div>
                        <div class="form-group">
                            <label>Giá </label>
                            <input type="text" class="form-control" id="giaSp" placeholder="nhập giá sản phẩm...">
                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <input type="text" class="form-control" id="moTa" placeholder="nhập mô tả sản phẩm...">
                        </div>
                        <div class="form-group">
                            <label>Loại nd</label>
                            <input type="text" class="form-control" id="maSp" placeholder="nhập loai nd sản phẩm...">
                        </div>
                        <div class="form-group">
                            <label>Ngôn ngữ</label>
                            <input type="text" class="form-control" id="maSp" placeholder="nhập ngôn ngữ...">
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh</label>
                            <input type="text" class="form-control" id="maSp" placeholder="nhập hình ảnh sản phẩm...">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Thêm </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="../js/product.js"></script>
        <script src="../js/productItem.js"></script>
        <script src="../js/main.js"></script>
</body>

</html>
